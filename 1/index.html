<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">login</button>
        </nav>
    </header>
    <div class="wrapper" id="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="" id="">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="" id="">
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""> <input type="checkbox">Remember me </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link" id="register-link">Register now</a></p>
                </div>
            </form>

        </div>
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="" id="">
                    <label for="email">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="" id="">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="" id="">
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""> <input type="checkbox">Agree to the term & condition </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link" id="login-link">Login now</a></p>
                </div>
            </form>

        </div>
    </div>
    <script>
        const wrapper = document.getElementById("wrapper")
        const loginLink = document.getElementById("login-link")
        const registerLink = document.getElementById("register-link")

        console.log(registerLink)
        registerLink.addEventListener("click", () => {
            wrapper.classList.add("active")
        })
        loginLink.addEventListener("click", () => {
            wrapper.classList.remove("active")
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
